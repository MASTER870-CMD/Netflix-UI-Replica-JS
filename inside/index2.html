       body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #111;
    }

    @media (min-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #e50914;
    }

    #search {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      width: 90%;
      max-width: 250px;
    }

    .category {
      margin: 20px;
    }

    .category h2 {
      margin-bottom: 12px;
      font-size: 22px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: #e50914 transparent;
    }

    .row::-webkit-scrollbar {
      height: 8px;
    }

    .row::-webkit-scrollbar-track {
      background: transparent;
    }

    .row::-webkit-scrollbar-thumb {
      background-color: #e50914;
      border-radius: 10px;
      border: 2px solid #141414;
    }

    .item {
      width: 45vw;
      max-width: 160px;
      flex-shrink: 0;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .item {
        width: 60vw;
      }
    }

    .item img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.08);
    }

    .desc {
      font-size: 13px;
      margin-top: 5px;
      color: #ccc;
    }

    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 10px;
      box-sizing: border-box;
    }

    .video-popup iframe {
      width: 100%;
      max-width: 900px;
      height: 56.25vw;
      max-height: 80vh;
      border: 3px solid white;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>

        const videoId = new URL(item.video).pathname.split("/").pop();
        const thumb = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;

          <div class="item" data-title="${item.title}" data-desc="${item.desc}" data-video="${item.video}">
            <img src="${thumb}" alt="${item.title}">
            <div class="desc">${item.desc}</div>
          </div>`;
      });

      content.appendChild(section);
    }

    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("click", () => {
        const url = item.getAttribute("data-video") + "?autoplay=1";
        document.getElementById("videoFrame").src = url;
        document.getElementById("videoPopup").style.display = "flex";
      });
    });

    function closeVideo() {
      document.getElementById("videoPopup").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }

    document.getElementById("search").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".item").forEach(item => {
        const title = item.dataset.title.toLowerCase();
        const desc = item.dataset.desc.toLowerCase();
        item.style.display = (title.includes(val) || desc.includes(val)) ? "block" : "none";
      });
